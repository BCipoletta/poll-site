<!--This is the page that pops up after voting-->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/resultsStyle.css' %}">
<!-- Load static loads the filder "static" and then loads style.css from it.-->
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Stuff the ballot box?</a>
<a href="{% url 'polls:index' %}">Return to questions?</a>
